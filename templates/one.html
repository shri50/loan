<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loan Prediction</title>
         <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="/prediction" method="POST">
        <h1> LOAN APPROVAL </h1>
        
        <fieldset>
          
       
        
          <label>Gender:</label>
            <select name="gender"> 
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
            
            <label>Married </label>
            <select name="married"> 
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Dependents </label>
            <select name="dependents"> 
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3+</option>
            </select>


         
        
          <label>Education:</label>
            <select name="education"> 
                <option value="1">Graduate</option>
                <option value="0">Non Graduate</option>
                
            </select>
          
          <label>Self Employed:</label>
          <select name="self_employed"> 
            <option value="1">Yes</option>
            <option value="0">No</option>
            
        </select>

          <label>Loan Amount Term:</label>
            <input type="text" name="loan_term">

        <label>Credit History:</label>
        <select name="credit_history"> 
            <option value="1">Yes</option>
            <option value="0">No</option>
            
        </select>

        <label>Property_Area </label>
            <select name="property_area"> 
                <option value="2">Urban</option>
                <option value="0">Rural</option>
                <option value="1">Semi Urban</option>  
            </select>


            <label>Loan Amount </label>
            <input type="text" name="loan_amount">

            <label>Applicant Income </label>
            <input type="text" name="app_income">

            <label>Co Applicant Income </label>
            <input type="text" name="co_app_income">
            
        </fieldset>
        
       
        <button type="submit">CHECK LOAN</button>

        {{loan_result}}
        
       </form>
        </div>
      </div>
      
    </body>
</html>
